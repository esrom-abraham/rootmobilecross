<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      href="https://bootswatch.com/5/journal/bootstrap.css"

    <link rel="stylesheet" href="Lecture_3hw_2nd.css" />
    <title>Search shoes</title>

  <body>
    <!--navbar-->
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Shoebrowser</a>

          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"

          </button>

            </ul>
          </div>

            <form class="d-flex">
              <input
